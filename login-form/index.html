<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login-form</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- <h1>
                <a href="#">
                    <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
                </a>
            </h1> -->
        </header>
        <h1 class="text-center">Register</h1>
        <form class="registration-form">
            <label class="col-one-half-1">
                <span class="label-text">First Name</span>
                <input type="text" name="firstName" id="name">
            </label>
            <label class="col-one-half-2">
                <span class="label-text">Last Name</span>
                <input type="text" name="lastName" id="last-Name">
            </label>
            <label class="email-label">
                <span class="label-text">Email</span>
                <input type="text" name="email" id="mail">
            </label>
            <label class="password">
                <span class="label-text">Password</span>
                <input type="password" name="password" id="password">
            </label>
            <div class="text-center">
                <button class="submit" name="register">Sign Me Up</button>
            </div>
            <a href="./main/login-page.html" class="back-to" value="далее">i already have account</a>
        </form>
    </div>
    <script src="./form.js"></script>
</body>
</html>
